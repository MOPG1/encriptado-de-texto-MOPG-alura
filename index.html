<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOPG - Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador y Desencriptador de Texto</h1>
    </header>

    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
        </section>

        <section class="button-section">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
            <button id="copy-btn">Copiar</button>
        </section>

        <section class="output-section">
            <textarea id="output-text" readonly placeholder="El texto resultante aparecerá aquí..."></textarea>
        </section>
    </main>

    <footer>
        <p>Creado por MOPG gracias a Alura Latam</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
